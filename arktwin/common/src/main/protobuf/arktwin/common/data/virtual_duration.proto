syntax = "proto3";

package arktwin.common.data;

import "scalapb/scalapb.proto";
import "validate/validate.proto";

message VirtualDuration {
  option (scalapb.message).extends = "arktwin.common.data.VirtualDurationTrait";
  option (scalapb.message).companion_extends = "arktwin.common.data.VirtualDurationCompanionTrait";
  int64 seconds = 1;
  int32 nanos = 2 [(validate.rules).int32 = {gte: -999999999, lte: 999999999}];
}
