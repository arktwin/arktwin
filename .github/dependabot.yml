version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    cooldown:
      default-days: 7
    labels:
      - "dependencies"
    open-pull-requests-limit: 10

  - package-ecosystem: "npm"
    directory: "/arktwin/viewer/"
    schedule:
      interval: "monthly"
    cooldown:
      default-days: 7
    labels:
      - "dependencies"
    open-pull-requests-limit: 30
